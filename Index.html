<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="Js/Toastify/toastify.js"></script>
    <link rel="stylesheet" href="Css/Toastify/toastify.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/Session.css">
</head>
<body>
    <div id="formLog">
        <div class="titleForm">
          <p class="fs-6 fw-lighter m-auto d-flex justify-content-center p-2">
            <span class="badge">EL JUNCO</span>
          </p>
          <h1 class="text-center">Iniciar sesión</h1>
          <img class="w-100" style="max-width: 50px; display: flex; margin: auto;" src="Media/Img/undraw_cabin_hkfr.svg" alt="">
        </div>
        <hr class="border border-2">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="passForm" class="form-label">Password</label>
              <input type="password" class="form-control" id="passForm">            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="LogOff">
              <label class="form-check-label" for="LogOff">Cerrar al salir</label>
            </div>
            <div class="d-flex justify-content-end"><button id="btnForm" class="btn btn_color-1">Iniciar ✨</button></div>
          </form>
    </div>
    <script src="Js/page/index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
